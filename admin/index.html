<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" type="image/png" href="../assets/profile-picture.png">
  <title>Admin</title>
  <script>
    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let cookie of cookies) {
        const [key, value] = cookie.split("=");
        if (key.trim() === name) return value?.trim();
      }
      return null;
    }
    
    // Aguarda o carregamento da página antes de redirecionar
    document.addEventListener("DOMContentLoaded", () => {
      const authStatus = getCookie("auth");  // Verifica o cookie "auth"
      console.log("Status do cookie 'auth':", authStatus);
      if (authStatus != "true") {
        console.log("Usuário não autenticado. Redirecionando...");
        window.location.href = "login.html";
      } else {
        console.log("Usuário autenticado.");
      }
    });
  </script>    
</head>
<body>
  <h1>Painel Administrativo</h1>
  <p>Bem-vindo, Jemp!</p>
  
  <!-- Seção com informações do perfil do GitHub -->
  <h2>Estatísticas do GitHub</h2>
  <p align="center">
    <img src="https://visitor-badge.laobi.icu/badge?page_id=JempUnkn.JempUnkn" alt="Visitor Badge"/>
  </p>
  <p align="center">
    <img src="https://github-readme-stats.vercel.app/api/?username=JempUnkn&title_color=674fc9&text_color=9f9f9f&show_icons=true&bg_color=00000000&hide_border=true&icon_color=674fc9&hide_title=true&count_private=true" alt="GitHub Stats"/>
  </p>
  <p align="center">
    <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=JempUnkn&layout=compact&langs_count=8&title_color=674fc9&text_color=9f9f9f&bg_color=00000000&hide_border=true&icon_color=674fc9" alt="Top Langs"/>
  </p>
  
</body>
</html>
