<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../assets/profile-picture.png">
    <script src="login.js" defer></script>

    <!-- Metatags do Open Graph para Login -->
    <meta property="og:title" content="Login Seguro | CYBERGU!LD[77]" />
    <meta property="og:description" content="Acesse sua conta com segurança. Disponivel apenas para o Own." />
    <meta property="og:image" content="../../assets/login-meta.png" />
    <meta property="og:url" content="https://jempunkn.github.io/admin/login.html" />
    <meta property="og:type" content="website" />

    <!-- Metatags Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Login Seguro | CYBERGU!LD[77]" />
    <meta name="twitter:description" content="Faça login com segurança. Disponivel apenas para o Own." />

    <!-- Metatags Essenciais -->
    <meta name="description" content="Entre na sua conta com segurança e proteção avançada. Mantenha seus dados protegidos com autenticação segura." />
    <meta name="keywords" content="login, segurança, autenticação, proteção, cyber security" />
    <meta name="author" content="CYBERGU!LD[77]" />
    <meta name="robots" content="noindex, nofollow" />

</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Usuário ou senha incorretos!</p>
        <div id="loading-message" style="display: none;">Carregando...</div>
    </div>
</body>
</html>
